<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Intern Profile</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #d6e2ee;
            padding: 2rem;
        }
    </style>
</head>

<body>
    <div class="intern-container">
        <!-- Profile Picture Section -->
        <div class="photo-section">
            <img src="images/intern_photo.jpeg" alt="Profile Picture" class="profile-pic">
        </div>

        <!-- Profile Info Section -->
        <div class="info-section editable-box">
            <h2 contenteditable="true" id="name">Ahad Raza Mir</h2>
            <p><strong>Email:</strong> <span contenteditable="true" id="info-email">jane.doe@example.com</span></p>
            <p><strong>Phone:</strong> <span contenteditable="true" id="info-phone">+8801234567890</span></p>
            <p><strong>Skills:</strong> <span contenteditable="true">HTML, CSS, JavaScript</span></p>
            <p><strong>Experience:</strong> <span contenteditable="true">1 year internship at TechCorp</span></p>
            <p><strong>Resume:</strong>
                <a href="uploads/resume-jane.pdf" id="resume-link" target="_blank">View PDF</a>
            </p>
            <button onclick="validateInfo()">Save</button>
        </div>

        <script>
            function validateEmail() {
                const email = document.getElementById("info-email").innerText.trim();
                const pattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

                if (email === "") {
                    alert("Please enter your email");
                    return false;
                } else if (!pattern.test(email)) {
                    alert("Invalid email format");
                    return false;
                }
                return true;
            }

            function validatePhone() {
                const phone = document.getElementById("info-phone").innerText.trim();
                const pattern = /^\+880\d{10}$/;

                if (phone === "") {
                    alert("Please enter your phone number");
                    return false;
                } else if (!pattern.test(phone)) {
                    alert("Phone number must be in +880XXXXXXXXXX format (10 digits after +880)");
                    return false;
                }
                return true;
            }

            function validateResume() {
                const resumeLink = document.getElementById("resume-link").getAttribute("href").trim();

                if (!resumeLink.endsWith(".pdf")) {
                    alert("Resume must be a PDF file");
                    return false;
                }
                return true;
            }

            function validateInfo() {
                if (validateEmail() && validatePhone() && validateResume()) {
                    alert("Successfully Saved");
                }
            }
        </script>



        <!-- Apply Button -->
        <div class="apply-section">
            <a href="application_intern.html" class="btn btn-apply">Applications</a>
        </div>

        <!-- Delete & Back Buttons -->
        <div class="bottom-buttons">
            <a href="#" class="btn btn-delete">Delete</a>
            <a href="dashboard.html" class="btn btn-back">Back to Dashboard</a>
        </div>
    </div>
</body>

</html>
